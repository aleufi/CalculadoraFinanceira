<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculador Montante</title>
        
        <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <h1>Calcular Montante</h1>

        <div id="tabela">
            <form action="">

                <fieldset>

                    <label>Aporte inicial</label> <br>
                    <div id="textoBox"> <p>R$</p> <input type="number" id="dado1" value="" placeholder="0,00"> </div>
                    
                    <br>
                    <br>

                    <label>Taxa de Juros (%)</label> <br>

                    <input type="radio" name="tempo2" id="meses2" class="radio">
                    <label>Ao mês</label>
                    <input type="radio" name="tempo2" id="anos2" class="radio">
                    <label>Ao ano</label> <br>

                    <div id="textoBox"> <p>%</p> <input type="number" id="dado2" value="" step=".01" placeholder="0,00"> </div>

                    <br>
                    <br>

                </fieldset>

                <fieldset>
                    <label>Investimento mensal</label> <br>
                    <div id="textoBox"> <p>R$</p> <input type="number" id="dado3" placeholder="0,00"> </div>

                    <br>
                    <br>


                    <label>Tempo</label> <br>

                    <input type="radio" name="tempo" id="meses" class="radio">
                    <label>Meses</label>
                    <input type="radio" name="tempo" id="anos" class="radio">
                    <label>Anos</label>

                    <br>

                    <div id="textoBox"> <p></p> <ion-icon name="calendar"></ion-icon> <input type="number" id="dado4" value="" placeholder="0"></div>

                    <br>
                    <br>
                </fieldset>
                    
            </form>

            <div id="botao">
                <button type="button" onclick="enviar()"><ion-icon name="calculator"></ion-icon></button>
            </div>
            
        </div>


        
        <div id="divMontante">

            <h2>Montante final:</h2>

            <p>O valor do montante final será de: <h3 id="montanteFinalText">R$0,00</h3></p>

        </div>
        
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
    </body>



</html>
