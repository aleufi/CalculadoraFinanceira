<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculador Montante</title>
        
        <link rel="stylesheet" href="style.css">

        <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    </head>


    <body>

        <nav>
            <ul>
                <li><a href="index.html" id="botaoAtivo">Calcular Montante</a></li>
                <li><a href="index2.html">Calcular Tempo de Investimento</a></li>
                <li><a href="index3.html">Taxa Necessária</a></li>
            </ul>
        </nav>

        <h1>Calcular Montante</h1>

        <div id="tabela">
            <form action="">

                <fieldset>

                    <label>Aporte inicial</label> <br>
                    <div id="textoBox"> <p>R$</p> <input class=format type="text" id="aporteInicial" value="" placeholder="0,00"> </div>
                    
                    <br>
                    <br>

                    <label>Taxa de Juros (%)</label> <br>

                    <input type="radio" name="tempo2" id="mesTaxa" class="radio">
                    <label>Ao mês</label>
                    <input type="radio" name="tempo2" id="anoTaxa" class="radio">
                    <label>Ao ano</label> <br>

                    <div id="textoBox"> <p>%</p> <input type="text" id="taxaJuros" value="" step=".01" placeholder="0,00"> </div>

                    <br>
                    <br>

                </fieldset>

                <fieldset>
                    <label>Investimento mensal</label> <br>
                    <div id="textoBox"> <p>R$</p> <input class=format type="text" id="investimentoMensal" placeholder="0,00"> </div>

                    <br>
                    <br>


                    <label>Tempo</label> <br>

                    <input type="radio" name="tempo" id="mesTempo" class="radio">
                    <label>Meses</label>
                    <input type="radio" name="tempo" id="anoTempo" class="radio">
                    <label>Anos</label>

                    <br>

                    <div id="textoBox"> <p></p> <ion-icon name="calendar"></ion-icon> <input class=format type="text" id="tempo" value="" placeholder="0"></div>

                    <br>
                    <br>
                </fieldset>
                    
            </form>

            <div id="botao">
                <button type="button" onclick="enviar()"><ion-icon name="calculator"></ion-icon></button>
            </div>
            
        </div>


        
        <div id="divMontante">

            <h2>Montante final:</h2>

            <p>O valor do montante final será de: <h3 id="montanteFinalText">R$0,00</h3></p>

        </div>
        
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
    </body>



</html>
